# StudX Nginx Configuration
# Place this file in /etc/nginx/sites-available/studx.ru
# Then link: ln -s /etc/nginx/sites-available/studx.ru /etc/nginx/sites-enabled/

# Upstream configuration for Node.js app
upstream studx_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=1r/s;

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name studx.ru www.studx.ru;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}
# HTTPS server configuration (will be active after SSL setup)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name studx.ru www.studx.ru;
    
    # SSL certificates (will be configured by certbot)
    # ssl_certificate /etc/letsencrypt/live/studx.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/studx.ru/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # File upload size limit (100MB for documents)
    client_max_body_size 100M;
    client_body_timeout 120s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml application/json;    
    # Logging
    access_log /var/www/studx/shared/logs/access.log;
    error_log /var/www/studx/shared/logs/error.log;
    
    # Root directory for static files
    root /var/www/studx/current/public;
    
    # Static files (cache for 30 days)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|docx|doc)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://studx_app;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;        
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Upload endpoint with special rate limiting
    location /api/upload {
        limit_req zone=upload_limit burst=5 nodelay;
        client_max_body_size 100M;
        
        proxy_pass http://studx_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Main application
    location / {
        try_files $uri $uri/ @nodejs;
    }
    
    location @nodejs {
        proxy_pass http://studx_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}